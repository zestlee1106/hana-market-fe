name: Deploy to NCP

on:
  repository_dispatch:
    types: [deploy]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy Docker Compose file to EC2 Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_URL }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PEM }}
          port: ${{ secrets.EC2_PORT }}
          source: docker-compose.yml
          target: /deploy/scripts

      - name: Connect ssh to EC2 Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_URL }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PEM }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /deploy/scripts
            aws configure set aws_access_key_id ${{ secrets.ACCESS_KEY }}
            aws configure set aws_secret_access_key ${{ secrets.SECRET_KEY }}
            aws configure set region ap-northeast-2
            aws ecr get-login-password --region ap-northeast-2 | sudo docker login --username AWS --password-stdin ${{ secrets.ECR_URL }}
            docker pull ${{ secrets.ECR_URL }}:latest
            export BUILD_NUMBER=latest
            export ECR_URL=${{ secrets.ECR_URL }}
            if [[ $(docker ps -q) ]]; then
              docker stop $(docker ps -q)
              docker rm $(docker ps -aq)
            else
              echo "No running containers found."
            fi
            docker-compose up -d
            docker logout
